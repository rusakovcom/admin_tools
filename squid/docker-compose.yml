# Proxy server in Docker (for example you can work in browser with proxy extensions)
# Don't forget to specify allowed ip in ./squid_config/squid.conf
# https://hub.docker.com/r/ubuntu/squid

services:
  squid-container:
    image: ubuntu/squid:5.2-22.04_beta
    container_name: squid-container
    environment:
      - TZ=UTC
    ports:
      - "3128:3128"
    volumes:
      - ./squid_config/squid.conf:/etc/squid/squid.conf
    restart: always
